{% extends 'master.html' %}

{% block body%}
<body>
    <div class="container">
        <h1>Book List</h1><hr>

        <table class="table table-dark">
         <thead>
    <tr>
    <th>Title</th>
    <th>Price</th>
    <th>Author</th>
    <th>Action</th>
   </tr>
    </thead>
    <tbody>
            {% for book in books  %}
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.price}}</td>
                <td>{{book.author}}</td>
                <td>
                    <a class="btn btn-info" href="/edit/{{book.id}}">Edit</a>
                    <a class="btn btn-danger" href="/delete/{{book.id}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
    </tbody>
  </table>
      <a class="btn btn-primary" href="/add_book/">Add Book</a><br><br>
    </div>
</body>
{% endblock %}
